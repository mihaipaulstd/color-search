<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Search</title>
    <link rel="stylesheet" href="style/css/main.css" />
  </head>
  <body>
    <div class="current grid-col-2">
        <a id="current-name">ee</a>
        <a id="current-hex">ab</a>
    </div>
    <div class="container">
      <div class="grid-row-3">
        <form id="form">
          <input
            type="text"
            id="search"
            placeholder="Search colors, objects, ..."
            autocomplete="off"
            autofocus
            spellcheck="false"
          />
        </form>
        <div class="color-container"></div>

        <!-- <footer>
          &copy; 2019
        </footer> -->
      </div>
    </div>
  </body>
  <script src="script/main.js"></script>
  <script src="script/fetch.js"></script>
  <script src="script/setup.js"></script>
  <script src="script/run.js"></script>
  <script src="script/submit.js"></script>
  <script src="script/select.js"></script>
</html>
