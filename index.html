<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Search</title>
    <link rel="stylesheet" href="style/css/main.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="grid-row-2">
        <form id="form">
          <input
            type="text"
            id="search"
            placeholder="Search colors, objects, ..."
            autocomplete="off"
            autofocus
            spellcheck="false"
          />
          <div id="toggle-container">
            <i class="fas fa-angle-down fa-3x" id="toggle-button"></i>
          </div>
        </form>
        <div class="color-container"></div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/5bbeee9783.js"></script>
  <script src="script/main.js"></script>
  <script src="script/fetch.js"></script>
  <script src="script/setup.js"></script>
  <script src="script/run.js"></script>
  <script src="script/submit.js"></script>
  <script src="script/button.js"></script>
  <script src="script/toggle.js"></script>
</html>
